<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="hero-image">
                <img src="Images/Runner.png" alt="Runner">
            </div>
            <div class="user-interaction">
                <label for="number-of-mile">Number of miles today:</label>
                <input type="number" name="Miles" id="number-of-mile" min="0" placeholder="Number of Miles">
                 <button id='add-btn'>Add</button>
            </div>
            <hr>
            <p class='centered-paragraph'>Last 7 Days:</p>
            <ul class='history'>
                <li class="days">-</li>
                <li class="days">-</li>
                <li class="days">-</li>
                <li class="days">-</li>
                <li class="days">-</li>
                <li class="days">-</li>
                <li class="days">-</li>
            </ul>

            <ul class="report">
                <li><p>Total</p>
                    <span id='total'>0</span>
                </li>
                <li><p>Average Distance</p>
                    <span id='average-distance'>0</span>
                </li>
                <li><p>This Weeks High</p>
                    <span id='this-weeks-high'>0</span>
                </li>
             </ul>
             <p class='centered-paragraph'>Weekly target:<span id='weekly-target'>0</span>/25 Miles</p>
             <div id="progress">
                 <p><span id="current-progress">0</span>%</p>
             </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
